<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>SeaDrone</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="first-screen">
                <div class="nav">
                    <div class="logo"><img src="/img/logo" alt="Logo" width="160" height="55"></div>
                    <div class="menu">
                        <ul class="flex">
                            <li class="list flex">SeaDrone MG</li>
                            <li class="list flex">SeaDrone ME</li>
                        </ul>
                    </div>
                    <div class="social">
                        <ul class="social-list">
                            <li class="phone list"><img src="/img/Icon-phone.svg" alt="Icon-phone"> 8 (495) 125-20-82</li>
                            <li class="whatsapp list"><img src="/img/Icon-whatsapp.svg" alt="Icon-whatsapp"> 8 (963) 660-94-25</li>
                            <li class="email list"><img src="/img/Icon-email.svg" alt="Icon-email"> info@geodrone.su</li>
                        </ul>
                    </div>
                    <div class="logo-ccb list"><img src="/img/logo-ccb.svg" alt="logo-ccb"></div>
                    <div class="language list">
                        <ul class="language">
                            <li class="list flex">RU</li>
                            <li class="list flex">EN</li>
                        </ul>
                    </div>
                </div>
                    <div class="title">
                        <div class="title-form">
                            <p class="title-text1">Единственный в России</p>
                            <p class="title-text2">Гибридный герметичный</p>
                            <p class="title-text3">Морозоустойчивый БПЛА</p>
                            <p class="title-text4">SeaDrone MG</p>
                            <div>
                                <img class="img" src="/img/ip67.svg" alt="ip67">
                                <img class="img" src="/img/4hour.svg" alt="4hour">
                                <img class="img" src="/img/temp-30.svg" alt="temp-30">
                                <img class="img" src="/img/distance.svg" alt="distance">
                            </div>
                        </div>
                        <form class="form" action="https://echo.htmlacademy.ru" method="POST">
                            <h1>Получить спецификацию</h1>
                            <input class="form-input" type="text" name="user_name" placeholder="Ваше имя">
                            <input class="form-input" type="tel" name="user_tel" placeholder="Номер телефона">
                            <input class="form-input" type="email" name="user_email" placeholder="Email">
                            <label class="form-input" for="checkbox-eula">
                                <input type="checkbox" id="checkbox-eula">
                                <p class="form-input-p">С условиями обработки данных ознакомлен и согласен</p>
                            </label>
                            <button class="form-button" type="submit">Отправить заявку</button>
                        </form>
                    </div>
            </div>
        </header>
    </div>
</body>
</html>
